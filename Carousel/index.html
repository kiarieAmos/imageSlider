<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <!-- Image slider start-->
    <div class="slider">
        <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radiobtn" id="radio1">
            <input type="radio" name="radiobtn" id="radio2">
            <input type="radio" name="radiobtn" id="radio3">
            <input type="radio" name="radiobtn" id="radio4">
            <input type="radio" name="radiobtn" id="radio5">
            <!--radio buttons end-->
            <!--slider images start--> 
            <div class="slide first">
                <img src="images/image1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image5.jpg" alt="">
            </div>
            <!--Slider images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--automatic navigation end-->
            <!--manual navigatio start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!--manual navigation end-->
        </div>
    </div>
    <!-- Image slider end-->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio'+ counter).checked = true;
            counter++;
            if (counter > 6) {
                counter = 1;
            }
        },5000);
    </script>
</body>

</html>
